<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winz Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/imgs/Fav-Icon.png" type="image/x-icon">
</head>
<body>
    
    <div class="login-wrapper">
        <div class="container">
            <div class="login-wrapper-section">
                <div class="login-form-wrapper">
                    <img src="assets/imgs/Winz-Logo-2.png" alt="logo">
                    <h2>Login</h2>
                    <p>Log in to your account</p>
                    <form action="home.html">
                        <input type="text" name="username" placeholder="Your Id">
                        <input type="password" name="password" placeholder="Password">
                        <div class="forget-button">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button>Log in</button>
                    </form>
                </div>
                <div class="login-text-wrapper"></div>
            </div>
        </div>
    </div>


</body>
</html>
